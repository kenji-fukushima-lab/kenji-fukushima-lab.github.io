name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/**.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/**.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker ðŸ”—
        uses: lycheeverse/lychee-action@v2.1.0
        with:
          fail: true
          # removed md files that include liquid tags
          args: >-
            --base https://kenji-fukushima-lab.github.io
            --max-retries 3
            --accept '100..=103,200..=299,302,403,429'
            --user-agent 'curl/7.54'
            --exclude 'https://scholar\\.google\\.[^/]+/citations.*'
            --exclude 'https://github\\.com/kfuku52/kflab/?$'
            --exclude 'https://kenji-fukushima-lab\\.github\\.io/assets/.*'
            --exclude-path README.md
            --exclude-path CUSTOMIZE.md
            --exclude-path FAQ.md
            --exclude-path CONTRIBUTING.md
            --exclude-path UPGRADING.md
            --exclude-path _pages/en-us/404.md
            --exclude-path _pages/pt-br/404.md
            --exclude-path _pages/en-us/blog.md
            --exclude-path _pages/pt-br/blog.md
            --exclude-path _pages/ja/blog.md
            --exclude-path _pages/en-us/people.md
            --exclude-path _pages/ja/people.md
            --exclude-path _pages/en-us/profiles.md
            --exclude-path _pages/ja/profiles.md
            --exclude-path _pages/en-us/publications.md
            --exclude-path _pages/ja/publications.md
            --exclude-path _posts/en-us/2018-12-22-distill.md
            --exclude-path _posts/pt-br/2018-12-22-distill.md
            --exclude-path _posts/en-us/2023-04-24-videos.md
            --exclude-path _posts/pt-br/2023-04-24-videos.md
            --exclude-path _books/en-us/the_godfather.md
            --exclude-path _books/pt-br/the_godfather.md
            --verbose --no-progress './**/*.md' './**/*.html'
